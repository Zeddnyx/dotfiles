font_size 7.90
font_family Source Code Pro
/* run 'kitty +list-fonts' to see available fonts */

adjust_line_height 100%

/* padding */
box_drawing_scale 0.001, 0.5, 1, 1.75

window_padding_width 3

background_opacity 1.0

allow_remote_control yes

scrolling_lines 1500

url_color #60c6b2

url_style curly

open_url_with default

detect_urls yes

url_exluded_characters

copy_on_select yes

shell fish

map ctrl+y copy_to_clipboard
map ctrl+p paste_from_clipboard


